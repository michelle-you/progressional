<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>PROGRESSIONAL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>

<body>

 
    <div id="home">
      <div class="container">
          <h1 id="welcome-h1">PROGRESSIONAL</h1>
          <h2 class="animated fadeIn">enter to begin your metamorphosis</h2>
      </div>
 

    <div class="row">
      <div class="col-sm-6">
        <div class="card bg-transparent border-0 welcome-card">
          <div class="card-body ">
            <h5 class="card-title">Ready to Change Your Life?</h5>
            <p class="card-text">
              Join and start measuring your progress!
            </p>

            <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#joinWindow">Join</button>
            


            <div class="modal fade  animated slideInDown" id="joinWindow">
              <div class="modal-dialog">
                <div class="modal-content">

               
                

                  <!--Form-->
                  <div class="modal-body">
                    <form role="form">
                      <div class="form-group">
                        <input type="name" class="form-control" placeholder="Please Enter Your Name">
                      </div>
                    
                    </form>
                  </div>


                  <!--Login Button-->
                  <div class="modal-footer">
                    <button class="btn btn-dark btn-block" id="user-join-submit">Submit</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>




      <div class="col-sm-6">
        <div class="card bg-transparent border-0">
          <div class="card-body welcome-card">
            <h5 class="card-title">Already A Member?</h5>
            <p class="card-text">
             Head to the measurements page and update your progress!
            </p>

            <a href="measurements.html"><button type="button" class="btn btn-dark">Update Progress</button></a>
            


                <script
                    src="https://code.jquery.com/jquery-3.3.1.min.js"
                    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                   crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
                  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                  crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
                  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
                  crossorigin="anonymous"></script>
                  <script src="js/welcome.js"></script>

          </div>
        </div>
      </div>
    </div>
  </div>
              
</body>

</html>
