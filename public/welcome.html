<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>M-Body Homepage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <script src="main.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css"/>
  <link rel="stylesheet" href="animate.min.css">
</head>

<body>


    <div id="home">
      <div class="container" id="welcome-h1">
          <h1 class="landing-text display-4 animated">WELCOME TO M-BODY</h1>
      </div>


  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="welcome.html">M-BODY</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="welcome.html">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="user.html">Add Stats</a>
          <a class="nav-item nav-link" href="user_stat.html">View Stats</a>
        </div>
      </div>
    </nav>


 

    <div class="row">
      <div class="col-sm-6">
        <div class="card welcome-card">
          <div class="card-body">
            <h5 class="card-title">Ready to Change Your Life?</h5>
            <p class="card-text">
              Join and start measuring your progress!
            </p>

            <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#joinWindow">Join</button>

            <div class="modal fade" id="joinWindow">
              <div class="modal-dialog">
                <div class="modal-content">

                  <!--Header-->
                  <div class="modal-header">Create A New Profile
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>

                  <!--Form-->
                  <div class="modal-body">
                    <form role="form">
                      <div class="form-group">
                        <input type="name" class="form-control" placeholder="Name">
                      </div>
                    
                    </form>
                  </div>
                  <!--Login Button-->
                  <div class="modal-footer">
                    <button class="btn btn-success btn-block">Submit</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body welcome-card">
            <h5 class="card-title">Already A Member?</h5>
            <p class="card-text">
             Head to the measurements page and update your progress!
            </p>

            <button type="button" class="btn btn-dark"><a href="measurements.html">Update Progress</button></a>
            
            <div class="modal fade" id="logInWindow">
              <div class="modal-dialog">
                <div class="modal-content">

                  <!--Header-->
                  <div class="modal-header">Log in
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>

                  <!--Form-->
                  <div class="modal-body">
                    <form role="form">
                      <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email">
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password">
                      </div>
                    </form>
                  </div>
                  <!--Login Button-->
                  <div class="modal-footer">
                    <button class="btn btn-success btn-block">Log in</button>
                  </div>
                </div>
              </div>


                <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
                  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                  crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
                  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
                  crossorigin="anonymous"></script>


              
</body>

</html>
